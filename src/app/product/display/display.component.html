<div class="producto">

    <fieldset>
        <legend>Operaciones</legend>
        <div [class]="isOnSale() ? 'onsale' : 'notonsale' "> 
                Product Name:  {{ producto.name }}<br>
                Product Price: {{ producto.price }}<br> 
                Picture: <img src='{{ producto.image }}'> 
        </div>
        <button (click)="changeSale()">Cambiar</button>
        <button (click)="increaseQuantity()">AÃ±adir al carrito</button>
        <button (click)="decreaseQuantity()" [disabled]="getQuantity()<=0">Quitar del carrito</button>
        <div>Cantidad en el carro: {{ getQuantity() }}</div>
    </fieldset>
</div>
